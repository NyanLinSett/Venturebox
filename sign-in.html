        var mailAlan = "alan@venturebox.com";
        var mailNegan = "yezay@venturebox.com";

        localStorage.setItem(mailNegan, PasswordNegan);

        function checkPW() {

            var bothChecker = 0; 

            if (document.getElementById("password-input").value === "") {
                var message = "Password is empty";
                var bothChecker = bothChecker + 1;
            };

            if (document.getElementById("email-input").value === "")  {
                var message = "Email is empty";

            };

            if (bothChecker == 2) {
                document.getElementById("modal-custom-PW").style.display = "flex";
                    document.getElementById("modal-bg-PW").style.display = "block";
                    document.getElementById("modal-title-span").innerHTML = "Both are Empty";
                    document.getElementById("modal-description").innerHTML = "Both values have not been filled.";
                    document.getElementById("stop-scrolling").style.overflowY = "hidden";
                    document.getElementById("sign-in-section").style.position = "absolute";
                    document.getElementById("sign-in-section").style.zIndex = "1";
            };
            if (bothChecker == 1) {
                if (message === "Email is empty") {
                    document.getElementById("modal-custom-PW").style.display = "flex";
                    document.getElementById("modal-bg-PW").style.display = "block";
                    document.getElementById("modal-title-span").innerHTML = "Email Empty";
                    document.getElementById("modal-description").innerHTML = "The email has not been filled.";
                    document.getElementById("stop-scrolling").style.overflowY = "hidden";
                    document.getElementById("sign-in-section").style.position = "absolute";
                    document.getElementById("sign-in-section").style.zIndex = "1";
                }
                else {

                    document.getElementById("modal-bg-PW").style.display = "block";
                    document.getElementById("modal-title-span").innerHTML = "Password Empty";
                    document.getElementById("modal-description").innerHTML = "The password has not been filled.";
                    document.getElementById("stop-scrolling").style.overflowY = "hidden";
                    document.getElementById("sign-in-section").style.position = "absolute";
                    document.getElementById("sign-in-section").style.zIndex = "1";
                }
            };
            if (bothChecker == 0) {
                if (document.getElementById("password-input").value === PasswordAlan && document.getElementById("email-input").value === mailAlan)  {
                    window.location.href = "my-account.html";
                    localStorage.setItem("who", "alan");
                    return
                };
                if (document.getElementById("password-input").value === PasswordNegan && document.getElementById("email-input").value === mailNegan)  {
                    window.location.href = "my-account.html";
                    localStorage.setItem("who", "james");

                    localStorage.setItem("who", "nano");
                    return
                };
                if (document.getElementById("password-input").value != PasswordAlan && document.getElementById("email-input").value != mailAlan ||

                    document.getElementById("modal-description").innerHTML = "You do not have access.";
                    document.getElementById("stop-scrolling").style.overflowY = "hidden";

                    document.getElementById("sign-in-section").style.zIndex = "1";

                    return
