<div class="register-card-parent">
    <div class="register-card" id="free-call">
        <div class="register-logo">
            <img src="logo.svg" alt="" class="img-fluid">
        </div>
        <form autocomplete="off" class="register-form" id="refresh-form">
            <div class="register-input-div" id="register-text">
                <label class="register-desc poppins" for="email">Name</label>
                <input type="text"  name="text" id="free-call-name" placeholder="David Deep" class="rubik register-input">
            </div>
            <div class="register-input-div" id="register-email">
                <label class="register-desc poppins" for="email">Email</label>
                <input type="email"  name="email" id="free-call-email" placeholder="daviddeep123@gmail.com" class="rubik register-input">
            </div>
            <div class="register-input-div" id="register-select">
                <label class="register-desc poppins" for="register-select">Timezone</label>
                <select name="register-select" id="free-call-select"  class="rubik register-input register-select selectpicker form-select">
                    <option value="empty" disabled selected>Select a timezone</option>
                    <option value="MMT-(GMT+6:30)">Yangon Time - (GMT+6:30)</option>
                    <option value="NYT - (GMT-5)" >New York Time - (GMT-5)</option>
                    <option value="Deutsch - (GMT +1)">Berlin Time - (GMT +1)</option>
                </select>
            </div>
                <button class="btn btn-lg callout-button" id="register-toast" type="button" onclick="fcCheck()">
                    Submit
                </button>

        </form>
    </div>
    <div class="toast-custom" id="custom-toast">
        <div class="toast-header rubik">
            <strong>Call Registered</strong>
            <button class="close-button" type="button" onclick="hide()">
                <i class="fa fa-solid fa-minus close"></i>
            </button>
        </div>
        <div class="toast-body rubik">
            Your call has been registered. Please check your email for further details.
        </div>
    </div>
</div>
